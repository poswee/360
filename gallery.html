         .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        /* เอฟเฟกต์ตอนเปิดป๊อปอัพ */
        .popup-overlay.active {
            display: flex;
            animation: popupFadeIn 0.8s ease-in-out forwards;
        }

        .popup-image {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.8s ease-in-out;
        }

        /* เอฟเฟกต์ขยายตัว */
        .popup-overlay.active .popup-image {
            transform: scale(1);
            opacity: 1;
        }

        /* เอฟเฟกต์เมื่อวางเมาส์บนรูปภาพ */
        .image-frame:hover img {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        /* คีย์เฟรมสำหรับป๊อปอัพ */
        @keyframes popupFadeIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* คีย์เฟรมสำหรับการย่อเมื่อปิด */
        @keyframes popupFadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
        /* เฟดจากทางซ้าย */
.fade-in-left {
    opacity: 0;
    transform: translateX(-50px);
    transition: opacity 1s ease, transform 1s ease;
}

/* เฟดจากทางขวา */
.fade-in-right {
    opacity: 0;
    transform: translateX(50px);
    transition: opacity 1s ease, transform 1s ease;
}

/* เฟดจากทางบน */
.fade-in-down {
    opacity: 0;
    transform: translateY(-50px);
    transition: opacity 1s ease, transform 1s ease;
}

/* เฟดจากทางล่าง */
.fade-up {
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 1s ease, transform 1s ease;
}

/* เมื่อองค์ประกอบอยู่ในมุมมองของหน้าจอ */
.visible {
    opacity: 1;
    transform: translate(0);
}

<script>
function checkVisibility() {
    const elements = document.querySelectorAll('.fade-in-left, .fade-in-right, .fade-in-down, .fade-up');
    
    elements.forEach(element => {
      const position = element.getBoundingClientRect();
  
      // ถ้าตำแหน่งขององค์ประกอบอยู่ในหน้าจอหรือใกล้จะเข้าหน้าจอ ให้แสดง
      if (position.top < window.innerHeight && position.bottom >= 0) {
        element.classList.add('visible');
      }
    });
  }
  
  // เรียกฟังก์ชันนี้เมื่อโหลดหน้าเว็บ
  document.addEventListener("DOMContentLoaded", function() {
    checkVisibility();  // ตรวจสอบเมื่อโหลดหน้าเว็บ
  });
  
  // เรียกฟังก์ชันนี้เมื่อเลื่อนสกอลเมาส์
  document.addEventListener("scroll", function() {
    checkVisibility();  // ตรวจสอบเมื่อเลื่อนเมาส์
  });</script>

    <script>
        function openPopup(imageUrl) {
            const popup = document.getElementById('popup');
            document.getElementById('popup-img').src = imageUrl;
            popup.classList.add('active');  // เพิ่มคลาส active เพื่อทำให้ป๊อปอัพแสดงผลและขยายขึ้นมา
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            const popupImage = document.getElementById('popup-img');

            // เริ่มการย่อและจางลงเมื่อปิดป๊อปอัพ
            popupImage.style.animation = 'popupFadeOut 0.6s ease-in-out forwards';
            popup.style.animation = 'popupFadeOut 0.6s ease-in-out forwards';

            // หลังจากที่อนิเมชั่นเสร็จแล้ว ปิดป๊อปอัพ
            setTimeout(() => {
                popup.classList.remove('active');
                popupImage.style.animation = '';  // รีเซ็ตอนิเมชั่น
                popup.style.animation = '';
            }, 600);  // เวลาที่ตรงกับความยาวของอนิเมชั่น
        }

        window.onload = function() {
            document.getElementById('loading-screen').style.display = 'none';
